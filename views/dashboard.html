<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            color: #3a3b3c;
        }
        .kpi, .option-container {
            margin: 0 auto 30px;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }
        input[type=number], input[type=color], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            background-color: #0056b3;
            color: #fff;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004494;
        }
        @media (max-width: 600px) {
            .kpi, .option-container {
                width: 90%;
            }
        }
    </style>
    <script>
        function updateDisplay(greens, reds, attendance, showDateTime, country, bgColor, textColor, lineColor) {
            document.getElementById('green-flags').value = greens;
            document.getElementById('red-flags').value = reds;
            document.getElementById('attendance').value = attendance;
            document.getElementById('toggle-date-time').checked = showDateTime;
            document.getElementById('country-select').value = country;
            document.getElementById('background-color').value = bgColor;
            document.getElementById('text-color').value = textColor;
            document.getElementById('line-color').value = lineColor;
        }

        function fetchKPIData() {
            fetch('/api/kpi-data')
                .then(response => response.json())
                .then(data => {
                    console.log('KPI data fetched from the server:', data);
                    updateDisplay(data.green_flags, data.red_flags, data.attendance, data.showDateTime, data.country, data.background_color, data.text_color, data.line_color);
                })
                .catch(error => console.error('Error fetching KPI data:', error));
        }

        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            return [
                parseInt(hex.substring(0, 2), 16),
                parseInt(hex.substring(2, 4), 16),
                parseInt(hex.substring(4, 6), 16),
            ].join(',');
        }
        
        function postKPIData() {
            const greens = parseInt(document.getElementById('green-flags').value, 10);
            const reds = parseInt(document.getElementById('red-flags').value, 10);
            const attendance = parseInt(document.getElementById('attendance').value, 10);
            const showDateTime = document.getElementById('toggle-date-time').checked;
            const country = document.getElementById('country-select').value;
            
            const backgroundColor = hexToRgb(document.getElementById('background-color').value);
            const textColor = hexToRgb(document.getElementById('text-color').value);
            const lineColor = hexToRgb(document.getElementById('line-color').value);
        
            fetch('/api/update-kpis', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    green_flags: greens, 
                    red_flags: reds, 
                    attendance: attendance, 
                    showDateTime, 
                    country, 
                    background_color: backgroundColor, 
                    text_color: textColor, 
                    line_color: lineColor
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('KPI data updated and sent to Pixoo:', data);
            })
            .catch(error => console.error('Error updating KPI data:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchKPIData();
            document.getElementById('update-values').addEventListener('click', postKPIData);
            document.getElementById('toggle-date-time').addEventListener('change', postKPIData);
            document.getElementById('country-select').addEventListener('change', postKPIData);
            document.getElementById('background-color').addEventListener('change', postKPIData);
            document.getElementById('text-color').addEventListener('change', postKPIData);
            document.getElementById('line-color').addEventListener('change', postKPIData);
        });
    </script>
</head>
<body>
    <header>
        <h1>KPI Dashboard</h1>
    </header>
    <main>
        <!-- Option to toggle date and time display -->
        <div class="option-container">
            <label>
                <input type="checkbox" id="toggle-date-time" />
                Show Date & Time
            </label>
        </div>
        
        <!-- Dropdown to select a country -->
        <div class="option-container">
            <label for="country-select">Select a Country:</label>
            <select id="country-select">
                <option value="Australia">Australia</option>
                <option value="Philippines">Philippines</option>
                <option value="United States">United States</option>
                <option value="India">India</option>
                <option value="Colombia">Colombia</option>
            </select>
        </div>

        <!-- Section to display KPIs -->
        <div class="kpi">
            <h2>Green Flags</h2>
            <input type="number" id="green-flags" />
        </div>
        <div class="kpi">
            <h2>Red Flags</h2>
            <input type="number" id="red-flags" />
        </div>
        <div class="kpi">
            <h2>Attendance</h2>
            <input type="number" id="attendance" />
        </div>

        <!-- Theme settings for customization -->
        <div class="option-container">
            <h2>Theme Settings</h2>
            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" />

            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" />

            <label for="line-color">Line Color:</label>
            <input type="color" id="line-color" />
        </div>

        <!-- Button to update values and reflect changes on Pixoo -->
        <button id="update-values">Update Values and Display on Pixoo</button>
    </main>
</body>
</html>
